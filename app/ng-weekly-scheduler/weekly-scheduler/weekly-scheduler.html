<div ng-if="!schedulerCtrl.startedWithInvalidSchedule">
  <div class="labels">
    <div class="srow dummy"></div>
    <div class="srow schedule-animate" ng-repeat="item in schedulerCtrl.items">
      {{ item.label }}
    </div>
  </div>

  <schedule-area-container>
    <div class="schedule-area">

      <div class="srow timestamps">
        <hourly-grid></hourly-grid>
      </div>

      <div class="srow calendar schedule-animate" ng-repeat="item in schedulerCtrl.items">
        <hourly-grid no-text></hourly-grid>
        <multi-slider config="schedulerCtrl.config" item="item" index="$index"></multi-slider>
      </div>
    </div>
  </schedule-area-container>

  <div class="srow buttons">
    <button ng-class="schedulerCtrl.config.buttonClasses" type="button" ng-click="schedulerCtrl.rollback()" ng-disabled="!schedulerCtrl.dirty">Reset</button>
    <button ng-class="schedulerCtrl.config.buttonClasses" type="button" ng-click="schedulerCtrl.save()" ng-disabled="!schedulerCtrl.dirty || !scheduleCtrl.checkScheduleValidity()">Save</button>
    <button ng-class="schedulerCtrl.config.buttonClasses" type="button" ng-click="schedulerCtrl.resetZoom()">Zoom Out</button>
    <button ng-class="schedulerCtrl.config.buttonClasses" type="button" ng-click="schedulerCtrl.zoomIn()">Zoom In</button>
  </div>
</div>

<div class="srow" ng-if="schedulerCtrl.startedWithInvalidSchedule">
  One or more of the schedules is invalid! Please contact service.
</div>
