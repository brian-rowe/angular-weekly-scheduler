<div class="slot ghost" ng-click="multiSliderCtrl.onHoverElementClick()" ng-show="multiSliderCtrl.item.editable !== false && (!multiSliderCtrl.config.monoSchedule || !multiSliderCtrl.item.schedules.length) && !multiSliderCtrl.isDragging && !multiSliderCtrl.isHoveringSlot">+</div>

<weekly-slot class="slot"
             config="multiSliderCtrl.config"
             item="multiSliderCtrl.item"
             ng-class="[schedule.$class, {
                 active: schedule.$isActive,
                 disable: multiSliderCtrl.item.editable === false,
                 pending: schedule.$isEditing
             }]"
             ng-repeat="schedule in multiSliderCtrl.item.schedules"
             ng-model="schedule"
             ng-mouseleave="multiSliderCtrl.onWeeklySlotMouseLeave()"
             ng-mouseover="multiSliderCtrl.onWeeklySlotMouseOver()"
             ng-style="{
                 left: multiSliderCtrl.getSlotLeft(schedule.start),
                 right: multiSliderCtrl.getSlotRight(schedule.end) 
             }"
             edit-schedule="multiSliderCtrl.editSchedule(schedule)"
             remove-schedule="multiSliderCtrl.removeSchedule(schedule)"
             update-schedule="multiSliderCtrl.updateSchedule(schedule, update)"
></weekly-slot>
