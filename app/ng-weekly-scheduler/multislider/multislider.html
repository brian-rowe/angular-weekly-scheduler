<div class="slot ghost" ng-click="multiSliderCtrl.onHoverElementClick()" ng-show="multiSliderCtrl.item.editable !== false && (!multiSliderCtrl.config.monoSchedule || !multiSliderCtrl.item.schedules.length)">+</div>

<weekly-slot class="slot"
             config="multiSliderCtrl.config"
             item="multiSliderCtrl.item"
             item-index="multiSliderCtrl.index"
             ng-class="{disable: multiSliderCtrl.item.editable === false}"
             ng-repeat="schedule in multiSliderCtrl.item.schedules"
             ng-model="schedule"
             ng-model-options="{ updateOn: 'default blur' }"
             ng-mouseleave="multiSliderCtrl.onWeeklySlotMouseLeave()"
             ng-mouseover="multiSliderCtrl.onWeeklySlotMouseOver()"
             ng-style="{
                 left: multiSliderCtrl.getSlotLeft(schedule),
                 right: multiSliderCtrl.getSlotRight(schedule) 
             }"
             schedule-index="$index"
></weekly-slot>
