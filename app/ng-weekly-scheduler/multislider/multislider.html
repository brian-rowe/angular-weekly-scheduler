<div class="ghost-wrapper" ng-mousedown="multiSliderCtrl.onGhostWrapperMouseDown()" ng-mouseup="multiSliderCtrl.onGhostWrapperMouseUp()" ng-mousemove="multiSliderCtrl.onGhostWrapperMouseMove($event)">
    <br-ghost-slot class="slot"
                   ng-show="multiSliderCtrl.canRenderGhost()"
                   ng-class="{
                      active: multiSliderCtrl.isDraggingGhost
                   }"
                   ng-style="multiSliderCtrl.ghostPosition">
        +
    </br-ghost-slot>

    <br-weekly-slot class="slot {{ schedule.$class }}"
                config="multiSliderCtrl.config"
                item="multiSliderCtrl.item"
                ng-class="{
                    active: schedule.$isActive,
                    disable: multiSliderCtrl.item.editable === false,
                    nullEnd: schedule.end === null,
                    pending: schedule.$isEditing
                }"
                ng-repeat="schedule in multiSliderCtrl.item.schedules"
                ng-model="schedule"
                ng-mouseleave="multiSliderCtrl.onWeeklySlotMouseLeave()"
                ng-mouseover="multiSliderCtrl.onWeeklySlotMouseOver()"
                ng-style="{
                    left: multiSliderCtrl.getSlotLeft(schedule.start),
                    right: multiSliderCtrl.getSlotRight(schedule.start, schedule.end) 
                }"
                edit-schedule="multiSliderCtrl.editSchedule(schedule)"
                remove-schedule="multiSliderCtrl.removeSchedule(schedule)"
                update-schedule="multiSliderCtrl.schedulerCtrl.updateSchedule(schedule, update)"
    ></br-weekly-slot>
</div>
