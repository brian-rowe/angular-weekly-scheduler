<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Angularjs weekly scheduler demo</title>
    <link rel="stylesheet" href="testStyles.css">
  </head>

  <body class="container-fluid" ng-app="demoApp">
    <div class="row" ng-controller="DemoController as demo">
      <div>
        <code>$scope.model</code>
        <pre ng-bind="model | json" style="max-height: 200px; overflow-y: auto"></pre>
      </div>

      <br-weekly-scheduler adapter="adapter" items="model.items" on-change="demo.doSomething(itemIndex, scheduleIndex, scheduleValue)" on-delete="demo.doSomething()" options="model.options" range-adapter="rangeAdapter"></br-weekly-scheduler>
      <code>Dirty: {{ isDirty }}</code>

      Current adapter state: <pre>{{ adapter | json }}</pre>

      <script src="testVendorScripts.js"></script>
      <script src="testScripts.js"></script>
  </body>
</html>
