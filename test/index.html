<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Angularjs weekly scheduler demo</title>
    <link rel="stylesheet" href="testStyles.css">
  </head>

  <body class="container-fluid" ng-app="demoApp">
    <div class="row" ng-controller="DemoController as demo" ng-form="testWrapper">
      <div>
        <code>$scope.model</code>
        <pre ng-bind="model | json" style="max-height: 200px; overflow-y: auto"></pre>
      </div>

      <button ng-click="saveAll()" ng-disabled="!testWrapper.$dirty || !testWrapper.$valid">Save</button>

      <br-weekly-scheduler adapter="adapter" ng-form="test" options="model.options"></br-weekly-scheduler>
      <code>Valid: {{ test.$valid }}</code>

      <hr>
      
      <br-weekly-scheduler adapter="adapterTwo" ng-form="test2" options="model2.options"></br-weekly-scheduler>
      <code>Valid: {{ test2.$valid }}</code>

      <script src="testVendorScripts.js"></script>
      <script src="testScripts.js"></script>
  </body>
</html>
